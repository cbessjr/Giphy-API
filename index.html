<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GIPHY API</title>

</head>


<body>

<div class="container">
    
    <!--Form banner-->
    <h1>Favorite Birds</h1>

    <!-- Book button generation -->
    <div id="bird-view"></div>


    <form id="bird-form">

        <!-- Submit Button -->
        <label for="add-bird"> New Bird</label>
        <input type="text">
        
        <p>
        
        <input type="submit" value="Add Bird" id="add-bird">

    </form>



    
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript">

//Array of books
var birds = ["Eagle", "Sparrow", "Birch", "Flamingo", "Hawk"];

function createButton() {

    $("bird-view").empty();

    for (var i=0; i < birds.length; i++) {

         var birdButton = $("<button>");
         birdButton.addClass("movie");
         birdButton.attr("data-name", birds[i]);
         birdButton.text(books[i]);
         $("bird-view").append(birdButton);

    }
}




</script>    



</div>
</body>
</html>
