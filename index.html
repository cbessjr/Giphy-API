<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>GIPHY API</title>
    <style type="text/css">
        button,
        div,
        form,
        input {
          margin: 10px;
        }
    </style>
</head>

<body>

<div class="container">
    <h1>Favorite Birds</h1>

    <!-- Book button generation -->
    <div id="bird-view"></div>

    <form id="bird-form">
        <label for="bird-input"> New Bird</label>
        <input type="text" id="bird-input"><br>
        
        <!-- Button -->
        <input id="add-bird" type="submit" value="Add Bird">
    </form>

    <div id="images"></div>

    
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript">
//Array of birds
var birds = ["Eagle", "Sparrow", "Birch", "Flamingo", "Hawk"];

//Functions
function renderButtons() {



    $("#bird-view").empty();


    for (var i=0; i < birds.length; i++) {

         var birdButton = $("<button>");
         birdButton.addClass("bird");
         birdButton.attr("data-name", birds[i]);
         birdButton.text(birds[i]);
         $("#bird-view").append(birdButton);

    }
}


$("#add-bird").on("click", function(event) {

    event.preventDefault();

    var bird = $("#bird-input").val().trim();
    birds.push(bird);

    renderButtons();

})

renderButtons();


$("#add-bird").on("click", function(event) {

    event.preventDefault();

    var bird = $("#bird-input").val().trim();
    birds.push(bird);

    renderButtons();

})


$(".bird").on("click", function(event){

    $("#images").empty

    var birdCall = $(".bird").val("data-name");

    var queryURL = "https://api.giphy.com/v1/gifs/search?api_key=dc6zaTOxFJmzC&q=" + birdCall;
    //5EJviGgbyuiu9hl4OuvCux4xlkGFetQL
        $.ajax({
        url: queryURL,
        method: "GET"
        }).then(function(response) {
        response.data.forEach(function(data) {
            var imageUrl = data.images.original.url;
            $('<img src="' + imageUrl + '" />').appendTo('#images')
        })
        // $('<img />').attr('src', imageUrl)
    });

    
})

</script>    



</div>
</body>
</html>
